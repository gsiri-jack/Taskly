{% load static %}
{% load bootstrap5 %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="{% static 'style.css' %}" />

{% bootstrap_css %}
{% bootstrap_javascript %}



      <div class="modal-header bg-primary text-white">      </div>
      
      <form action="{% url 'create_task' %}" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-row mb-3" >
          <div class="flex-fill m-1" style="width: 75%;">
            <div class="mb-3">
              <label for="task_title" class="form-label">Title</label>
              <input type="text" class="form-control" name="task_title" id="task_title" placeholder="Enter task title" required>
            </div>
            <div class="mb-3">
              <label for="task_description" class="form-label">Description</label>
              <textarea class="form-control" name="task_description" id="task_description" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="m-3">
            </div>
            <div class="m-3">
             <button  class="btn btn-outline-dark"> <i class="bi bi-calendar2-plus"></i> Today</button>

              <button  class="btn btn-outline-dark"> <i class="bi bi-flag-fill"></i> Priority</button>

             <button  class="btn btn-outline-dark"> <i class="bi bi-tags"></i> Tag</button>


            </div>
          </div>
          <div class="flex-fill p-2">
            <div class="mb-3">
              <label for="task_tag" class="form-label">Tags</label>
                {% for label in tags %}
                  <p id="{{label.id}}">{{label.tag_name}}</p>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer px-4 py-3">
          <button type="submit" class="btn btn-success">Create Task</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
