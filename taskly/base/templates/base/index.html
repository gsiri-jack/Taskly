{% extends 'base/base.html' %}


{% block dashboard %}
    <div class="container mt-5">
        <h2 class="">Hi {{username}}..! </h2>
        <p class="">Your task management solution.</p>
        {% for task in tasks %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }} 
                        {% if task.status == 'completed' %}
                            <span class="badge text-bg-secondary text-success">4</span>
                        {% else %}
                            <span class="badge text-bg-secondary text-dander">3</span>
                        {% endif %}</h5>
                    <p class="card-text">{{ task.description }}</p>
                    <p class="card-text"><small class="text-muted">Due: {{ task.due_date }}</small></p>
                    <a href="{% url 'task_detail' task.id %}" class="btn btn-primary">View Task</a>
       
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
